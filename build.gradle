plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.3"
}

apply plugin: "application"

mainClassName = "net.kimleo.kt.intro.AppKt"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    compile "org.jetbrains.kotlin:kotlin-reflect"
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}
